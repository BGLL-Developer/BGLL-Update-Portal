<mat-dialog-content class="px-4">
  <form [formGroup]="lotteryAddEditForm">
    <div class="row">
      <h2 class="mb-4 text-center">{{ title }}</h2>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Choose a date:</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="1/1/2024"
            formControlName="date"
            required
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field>
          <mat-label>Winning Number:</mat-label>
          <input
            matInput
            placeholder="XX"
            formControlName="winningNumber"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="action-buttons mx-4 mb-4">
  <button mat-raised-button color="basic" (click)="cancel()">Cancel</button>

  <button
    mat-raised-button
    color="warn"
    [disabled]="!lotteryAddEditForm.valid"
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>

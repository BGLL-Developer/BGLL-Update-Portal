<mat-dialog-content class="px-4">
  <form [formGroup]="agentAddEditForm">
    <h2 class="mb-4 text-center">{{ title }}</h2>
    <div class="row">
      <!--Business Name Input-->
      <div class="col">
        <mat-form-field>
          <mat-label>Enter Business Name</mat-label>
          <input
            matInput
            placeholder="Business Name"
            formControlName="businessName"
            required
          />
        </mat-form-field>
      </div>
      <!--Address Input-->
      <div class="col">
        <mat-form-field>
          <mat-label>Enter Address</mat-label>
          <input
            matInput
            placeholder="Address"
            formControlName="address"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <!--Community Selector-->
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>Community</mat-label>
          <input
            type="text"
            placeholder="Select one"
            aria-label="Community"
            matInput
            [formControl]="communityControl"
            [matAutocomplete]="auto"
            formControlName="community"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            @for (option of filteredOptions | async; track option) {
            <mat-option [value]="option">{{ option }}</mat-option>
            }
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <!--District Selector-->
      <div class="col">
        <mat-form-field>
          <mat-label>Select District</mat-label>
          <mat-select formControlName="district" required>
            <mat-option value="Corozal">Corozal</mat-option>
            <mat-option value="Orange Walk">OrangeWalk</mat-option>
            <mat-option value="Belize">Belize</mat-option>
            <mat-option value="Cayo">Cayo</mat-option>
            <mat-option value="Stann Creek">Stann Creek</mat-option>
            <mat-option value="Toledo">Toledo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<!--Control Buttons-->
<mat-dialog-actions class="action-buttons mx-4 mb-4">
  <button mat-raised-button color="basic" (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!agentAddEditForm.valid"
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>

<app-header></app-header>
<div id="content">
  <div class="row">
    <!--Returns back to homepage-->
    <a href="/home" class="navbar-brand">
      <button mat-icon-button><mat-icon>arrow_back</mat-icon></button>
    </a>
  </div>
  <div class="container text-center">
    <div class="row py-4">
      <div class="col d-none d-sm-block"></div>
      <div class="col">
        <!--Date Picker. Queries database for chosen date's winning lottery number.-->
        <div class="date-picker">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="col">
        <div class="button-container">
          <!--Add new Entry-->
          <button
            mat-mini-fab
            color="accent"
            aria-label="add button"
            (click)="AddEntry()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="col d-none d-sm-block"></div>
    </div>

    <mat-divider></mat-divider>
    <!--Numbers Table-->
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-6 col-md-6">
        <!--Table starts-->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Winning numbers Column -->
          <ng-container matColumnDef="WinNum">
            <th mat-header-cell *matHeaderCellDef>Winning digits</th>
            <td mat-cell *matCellDef="let element">{{ element.WinNum }}</td>
          </ng-container>

          <!--action buttons column-->
          <ng-container matColumnDef="Action-Buttons">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                [matMenuTriggerFor]="more_vert"
                aria-label="Menu for table button actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!--Table end-->
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>

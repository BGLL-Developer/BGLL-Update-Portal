<app-header></app-header>
<div class="container-fluid">
  <!--Returns back to Homepage-->
  <div class="row">
    <!--Return button-->
    <a href="/home" class="navbar-brand">
      <button mat-icon-button><mat-icon>arrow_back</mat-icon></button>
    </a>
  </div>
  <div class="container text-center">
    <div class="row pb-4">
      <!--Divider div-->
      <div class="col d-none d-sm-block"></div>

      <!--Filter by District-->
      <div class="col">
        <div id="filter-dropdown">
          <mat-form-field>
            <mat-label>Select District</mat-label>
            <mat-select>
              <mat-option value="corozal">Corozal</mat-option>
              <mat-option value="orangewalk">OrangeWalk</mat-option>
              <mat-option value="belize">Belize</mat-option>
              <mat-option value="cayo">Cayo</mat-option>
              <mat-option value="stanncreek">Stann Creek</mat-option>
              <mat-option value="toledo">Toledo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!--Add new Entry-->
      <div class="col d-flex justify-content-start">
        <div id="AddButton">
          <!--Add Button-->
          <button
            mat-mini-fab
            color="accent"
            aria-label="add button"
            (click)="Add()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <!--Divider Div-->
      <div class="col d-none d-sm-block"></div>
    </div>

    <div class="row">
      <!--Divider div-->
      <div class="col"></div>

      <!--Numbers Table-->
      <div class="col-lg-6 col-md-6">
        <!--Table starts-->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
          <!--Business Name Column-->
          <ng-container matColumnDef="bname">
            <th mat-header-cell *matHeaderCellDef>Business Name</th>
            <td mat-cell *matCellDef="let element">{{ element.bname }}</td>
          </ng-container>

          <!--Address Column-->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>

          <!--Community Column-->
          <ng-container matColumnDef="community">
            <th mat-header-cell *matHeaderCellDef>Community</th>
            <td mat-cell *matCellDef="let element">{{ element.community }}</td>
          </ng-container>

          <!--District Column-->
          <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef>District</th>
            <td mat-cell *matCellDef="let element">{{ element.district }}</td>
          </ng-container>

          <!--Action Column-->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="Edit()">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="Delete()">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!--Table end-->
      </div>

      <!--Divider Div-->
      <div class="col"></div>
    </div>
  </div>
</div>

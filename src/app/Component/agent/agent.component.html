<div class="container-fluid">
  <!--Returns back to Homepage-->
  <div class="row">
    <!--Return button-->
    <a routerLink="/dashboard" class="navbar-brand">
      <button mat-icon-button><mat-icon>arrow_back</mat-icon></button>
    </a>
  </div>
  <div class="container text-center">
    <div class="row pb-4">
      <!--Divider div-->
      <div class="col d-none d-sm-block"></div>

      <div class="col-md-auto">
        <div class="row">
          <!--Search by business name-->
          <div class="col">
            <div id="SearchBar">
              <mat-form-field>
                <mat-label><mat-icon>search</mat-icon> Search Agent</mat-label>
                <input
                  type="input"
                  placeholder="Agents"
                  #agentSearch
                  matInput
                  name="search"
                  (keyup)="applyFilter($event)"
                  autocomplete="off"
                />
              </mat-form-field>
            </div>
          </div>

          <!--Filter by District-->
          <div class="col">
            <div id="filter-dropdown">
              <mat-form-field>
                <mat-label>Select District</mat-label>
                <mat-select (selectionChange)="filterByDistrict($event)">
                  <mat-option value="Corozal">Corozal</mat-option>
                  <mat-option value="Orange Walk">OrangeWalk</mat-option>
                  <mat-option value="Belize">Belize</mat-option>
                  <mat-option value="Cayo">Cayo</mat-option>
                  <mat-option value="Stann Creek">Stann Creek</mat-option>
                  <mat-option value="Toledo">Toledo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <!--Add new Entry-->
          <div class="col d-flex justify-content-start">
            <div id="AddButton">
              <!--Add Button-->
              <button
                mat-mini-fab
                color="accent"
                aria-label="add button"
                (click)="addAgent()"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Divider Div-->
      <div class="col d-none d-sm-block"></div>
    </div>

    <div class="row">
      <!--Divider div-->
      <div class="col"></div>

      <!--Numbers Table-->
      <div class="col-lg-6 col-md-6">
        <!--Table starts-->
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          matSortActive="businessName"
          matSortDirection="asc"
          class="mat-elevation-z4"
        >
          <!--Business Name Column-->
          <ng-container matColumnDef="businessName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Business Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.businessName }}
            </td>
          </ng-container>

          <!--Address Column-->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>

          <!--Community Column-->
          <ng-container matColumnDef="community">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Community</th>
            <td mat-cell *matCellDef="let element">{{ element.community }}</td>
          </ng-container>

          <!--District Column-->
          <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
            <td mat-cell *matCellDef="let element">{{ element.district }}</td>
          </ng-container>

          <!--Action Column-->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editAgent(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteAgent(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [length]="5"
          [pageSize]="5"
          [pageSizeOptions]="[10, 25, 50]"
          aria-label="Select page"
        >
        </mat-paginator>
        <!--Table end-->
      </div>

      <!--Divider Div-->
      <div class="col"></div>
    </div>
  </div>
</div>

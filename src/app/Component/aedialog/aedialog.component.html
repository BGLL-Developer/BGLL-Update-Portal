<h2 matDialogTitle>Add Entry</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="date" value="value" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="wnumber" value="value" />
    </mat-form-field>
    <!--dialog buttons-->
    <mat-dialog-actions>
      <button mat-raised-button (click)="close()">Close</button>

      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Include Angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Include your Angular app script -->
  <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="LoginController">

  <h2>Login</h2>

  <form ng-submit="login()">
    <label for="email">Email:</label>
    <input type="text" id="email" ng-model="loginData.email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="loginData.password" required><br>

    <button type="submit" (click)="verifyUser()">Login</button>
  </form>

</body>
</html>
